{% extends "base.html" %}

{% block content %}
<h1>
    Upload New Book
</h1>

<!-- HTML POST form -->
<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Book title" required>
    </div>
   <div class="form-group">
        <label for="title">Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Book author" required>
    </div>
    <div class="form-group">
        <label for="title">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Class Subject" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
